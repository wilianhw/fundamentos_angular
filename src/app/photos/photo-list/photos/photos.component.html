<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let photo of cols">
      <app-photo
        [description]="photo.description"
        [url]="photo.url"
      >
      </app-photo>
    </div>
  </li>
</ol>
